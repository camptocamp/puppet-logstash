---
language: ruby
bundler_args: --without development
script: ["bundle exec rake validate", "bundle exec rake lint", "bundle exec rake spec SPEC_OPTS='--format documentation'", "bundle exec rake metadata"]
matrix:
  fast_finish: true
  include:
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0" PUPPET_PARSER="future"
  allow_failures:
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 3.0" PUPPET_PARSER="future"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: camptocamp
  password:
    secure: "iCG7BQIl50ghxfKnAi65BNiBAFM6wB4xPWbgyvE+AplePyG05CBEuzQIMniI13Nvl3Py3aoV86Uv35zWoU43D0pCqRp7pNyKVnMkQW7TiNxjwr6ZHgi5Y2JdiA5up1Cvhzd4J5J0SzKX0TPmL/quTkgAdrHIuYjAMxuwGaIVYlQ="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish if our main Ruby target builds
    rvm: 1.9.3
